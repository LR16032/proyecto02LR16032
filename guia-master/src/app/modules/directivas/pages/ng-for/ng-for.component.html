<div class="container mt-5">
    <div class="msg" >
      <p>
        <Strong> {{msg}}</Strong>
      </p>
    </div>
    <hr />
    <div class="contenido">
      <ul>
        <li style="text-align: center;" *ngFor="let cliente of listaEmpleado; let i=index">

        </li>
      </ul>
    </div>
  </div>
