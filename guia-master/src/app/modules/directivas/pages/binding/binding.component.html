<div class="container mt-5">
    <p>binding-property works!</p>
    <hr/>
    <!--Se utiliza un binding para cambiar la propiedad disable del input-->
    <input type="text" class="form-control" [placeholder]="txtPlaceHolder" [disabled]="habilitar">
    <br/>
    <input [type]="txtType" class="form-check-input" [checked]="isCheked">
    <hr/>
    <button type="button" [class]="clase" [disabled]="habilitar">
        Disabled Button
    </button>
    <div class="form-check form-switch mt-3">
        <input type="checkbox" class="form-check-input" role="switch" 
        id="flexSwitchCheckDefault" (click)="cambiarPropiedad()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
    </div>
</div>
